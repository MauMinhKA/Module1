<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kiểm tra Mã quốc gia nước Mỹ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>


<body>
    <script>
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;

        function is_usZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
        var zipcode = '35801 - 35816';
        console.log(is_usZipCode(zipcode));
        zipcode = '7892';
        console.log(is_usZipCode(zipcode));
    </script>
</body>
</html>
