<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validate account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    function isValidateAccount(str){
        let regexp=/^[_a-z0-9]{6,}$/
        if (regexp.test(str)){
            return true
        }
        return false
    }
    var account= 'MauMinhKA'
    var account1= 'mauminhka'
    alert(isValidateAccount(account))
    alert(isValidateAccount(account1))
</script>
</body>
</html>
