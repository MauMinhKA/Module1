<body>
    <script>

        function processConfirm(answer) {
            let result = "";
            if (answer) {
                result = "Người dùng vừa bấm Ok.";
            } else {
                result = "Người dùng vừa bấm center.";
            }
            return result;
        }
        
        let confirmAnswer = confirm("Shall we play a game?");
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);
        
    </script>
    </body>
