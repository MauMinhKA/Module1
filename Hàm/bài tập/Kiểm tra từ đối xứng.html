<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script>
            var s=prompt("input ")
          function isPalindrome() {
              if(s.length<=1) {
                  return true;
              }
              if(s[0]===s[s.length-1]) {
                  s=s.substring(1,s.length-1);
                  return isPalindrome(s);
              } else {
                  return false;
              }
          }
          alert(isPalindrome(s))
        
        </script>
    </body>
    </html>
