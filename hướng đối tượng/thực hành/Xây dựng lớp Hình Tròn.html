<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Xây dựng lớp Hình Tròn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        let HinhTron = function (radius) {
            this.radius = radius;

            this.getRadius = function () { return radius; }
            this.getArena=function() { return Math.PI*radius*radius;}

            this.setRadius=function(radius){this.radius=radius;}
        }
        let cirle=new HinhTron(3);
        let radius=cirle.getRadius();
        let area=cirle.getArena();
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>

</html>
