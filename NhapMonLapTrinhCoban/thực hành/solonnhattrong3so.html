<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timmmax</title>
</head>
<body>
<script>
    var a=prompt(" nhập số a:");
    var b=prompt(" nhập số b:");
    var c=prompt(" nhập số c:");

    if(a>b){
        if (a>c){
            alert(" số lớn nhất là "+a);
        }else {
            alert(" số lớn nhất là "+c);
        }
    }else {
        if (b>c){
            alert(" số lớn nhất là "+b);
        }else {
            alert(" số lớn nhất là "+c);
        }
    }


</script>
</body>
</html>
