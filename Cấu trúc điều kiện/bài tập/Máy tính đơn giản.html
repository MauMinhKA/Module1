<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="container">

    <input id="kq" placeholder="hiển thị kết quả" style="width: 17.7em; height:3em"/><br>
    <input type="button" value="1" onclick="set_num(this.value)" style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="2" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="3" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="+" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="-" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/><br>
    <input type="button" value="4" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="5" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="6" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="*" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="/" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/><br>
    <input type="button" value="7" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="8" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="9" onclick="set_num(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="=" onclick="ketqua(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>
    <input type="button" value="C" onclick="xoa(this.value)"style="width: 3em;height: 3em;margin: 0.2em"/>

</div>

<script>

var x='';
function a(id) {
    return document.getElementById(id);
} 
function set_num(num) {
    x+=num;
    a('kq').value=x;
}function xoa() {
x='';
a('kq').value=x;
}function ketqua() {
    a('kq').value=eval(a('kq').value);
    x=a('kq').value;

}

</script>


</body>
</html>
