<h1 style="position:absolute; left:650px;top:175px;color: red">Do you love me ?</h1>

<input style="position:absolute;left:780px;top:245px;" id="n" type="button" value= " No " onmouseover="noHover()">

<script>
    function yesClick()
    {
        alert("❤❤❤❤❤❤❤ ");

    {

        document.getElementById('n').style.top = y + 'px';
