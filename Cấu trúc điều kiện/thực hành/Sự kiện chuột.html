<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <img id="myImage" src="https://img.zing.vn/upload/gn/source/T5_2016/ngokhong5sao.png"" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>

    let Img = null;
    Img= document.getElementById("myImage");
    function init() {
        Img = document.getElementById('myImage');
        Img.style.position = 'relative';
        Img.style.left = '0px';
    }
    function moveRight() {
        Img.style.left = parseInt(Img.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
