<body>

    <script>
        let x = [1, 2, 4, 5, 9, 8, -6];

        let last = x.length - 1;
        for (let first = 0; first < last; first++) {
            let b = x[first];
            x[first] = x[last];
            x[last] = b;
            last--;
        } document.write(x);

    </script>
</body>
