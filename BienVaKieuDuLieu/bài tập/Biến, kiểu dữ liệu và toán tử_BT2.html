<body>

<form>
   <p> mời bạn nhập: </p><input style="margin-bottom: 10px" type="number" id="doC"  /><br>
    <br> <input type="button"  value="chuyendoi" onclick="chuyenDoi()" />


</form>
<script type="text/javascript">
    function chuyenDoi() {
        let doC = document.getElementById("doC").value;
        let doF=((9*doC)/5)+32;
        document.write(doF);
    }
</script>
