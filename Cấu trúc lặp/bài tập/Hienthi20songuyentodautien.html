<!DOCTYPE html>

<head>
    <meta charset='utf-8'>

</head>

<body>
    <script>
        let count = 0;
        let number = 2;
        function isPrime() {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            
            }
            return true;
            
        }
        
        while (count < 20) {
            if (isPrime()) {
                document.writeln(number + " là số nguyên tố"+"<br>");
                count++;
            }
            number++;
        }
    
    </script>
</body>

</html>
