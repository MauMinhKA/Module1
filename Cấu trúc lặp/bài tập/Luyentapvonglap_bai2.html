<script>
    function bai1() {
        var a = parseInt(prompt('nhập số phần tử muốn in ra: '))
        let i;
        let fib = [];
        a += 2;
        fib[0] = 0;
        fib[1] = 1;
        for (i = 2; i < a; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
            document.write(fib[i] + "  ");
        }
    }
    function bai2() {
        var num = parseInt(prompt('nhập số cần in ra GT: '));
        var result = num;
        if (num === 0 || num === 1) {
            return 1;
        }
        while (num > 1) {
            num--;
            result *= num;
        }
        alert(result);
    }
